<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- SEO Meta Tags -->
    <title>Online Calculator | Simple & Fast Arithmetic Calculator</title>
    <meta name="description"
        content="A responsive, fast, and easy-to-use online calculator. Perform basic arithmetic operations like addition, subtraction, multiplication, and division.">
    <meta name="keywords"
        content="Calculator, Online Calculator, Math Calculator, Arithmetic Calculator, Simple Calculator">
    <meta name="author" content="Ayan Ansari">

    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="Online Calculator">
    <meta property="og:description" content="A responsive and fast online calculator for quick math operations.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://yourdomain.com/calculator">
    <meta property="og:image" content="https://yourdomain.com/thumbnail.jpg">

    <!-- Favicon -->
    <link rel="icon" href="favicon.ico" type="image/x-icon">

    <!-- External CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <main class="container" role="main">
        <h1>Simple Online Calculator</h1>

        <section class="calculator" aria-label="Basic calculator interface">
            <input type="text" name="screen" id="screen" aria-label="Calculator display" readonly />

            <table>
                <tbody>
                    <tr>
                        <td><button aria-label="Open parenthesis">(</button></td>
                        <td><button aria-label="Close parenthesis">)</button></td>
                        <td><button aria-label="Clear screen" class="clear">C</button></td>
                        <td><button aria-label="Percentage">%</button></td>
                    </tr>
                    <tr>
                        <td><button aria-label="Seven">7</button></td>
                        <td><button aria-label="Eight">8</button></td>
                        <td><button aria-label="Nine">9</button></td>
                        <td><button aria-label="Multiply">×</button></td>
                    </tr>
                    <tr>
                        <td><button aria-label="Four">4</button></td>
                        <td><button aria-label="Five">5</button></td>
                        <td><button aria-label="Six">6</button></td>
                        <td><button aria-label="Subtract">−</button></td>
                    </tr>
                    <tr>
                        <td><button aria-label="One">1</button></td>
                        <td><button aria-label="Two">2</button></td>
                        <td><button aria-label="Three">3</button></td>
                        <td><button aria-label="Add">+</button></td>
                    </tr>
                    <tr>
                        <td><button aria-label="Zero">0</button></td>
                        <td><button aria-label="Decimal">.</button></td>
                        <td><button aria-label="Divide">÷</button></td>
                        <td><button aria-label="Equals">=</button></td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>

    <!-- JavaScript -->
    <script src="script.js" defer></script>
</body>

</html>
